<div class="row">
  <div class="col-md-5">
    <app-recipe-list>
      <app-recipe-list-item *ngFor="let recipe of recipes" [recipe]="recipe"
        (select)='selectRecipe($event)'></app-recipe-list-item>
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
